<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Library App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Library App</h1>
        <nav>
          <div>
            <input type="checkbox" class="checkbox" id="checkbox" />
            <label for="checkbox" class="label">
              <i class="material-icons theme-icons">dark_mode</i>
              <i class="material-icons theme-icons">sunny</i>
              <div class="ball"></div>
            </label>
          </div>
        </nav>
      </div>
    </header>
    <main class="main container">
      <button class="purp-btn add-btn">+ Add Book</button>
      <div class="card-container">
        <div class="card">
          <div class="book-content">
            <div class="title">"Game of thrones"</div>
            <div class="author">George R.R. Martin</div>
            <div class="pages">500 pages</div>
          </div>
          <div class="buttons">
            <button class="card-btns read-status-btn">Read</button>
            <button class="card-btns remove-btn">Remove Book</button>
          </div>
        </div>
        <div class="card">
          <div class="book-content">
            <div class="title">"Game of thrones"</div>
            <div class="author">George R.R. Martin</div>
            <div class="pages">500 pages</div>
          </div>
          <div class="buttons">
            <button class="card-btns read-status-btn">Read</button>
            <button class="card-btns remove-btn">Remove Book</button>
          </div>
        </div>
        <div class="card">
          <div class="book-content">
            <div class="title">"Game of thrones"</div>
            <div class="author">George R.R. Martin</div>
            <div class="pages">500 pages</div>
          </div>
          <div class="buttons">
            <button class="card-btns read-status-btn">Read</button>
            <button class="card-btns remove-btn">Remove Book</button>
          </div>
        </div>
        <div class="card">
          <div class="book-content">
            <div class="title">"Game of thrones"</div>
            <div class="author">George R.R. Martin</div>
            <div class="pages">500 pages</div>
          </div>
          <div class="buttons">
            <button class="card-btns read-status-btn">Read</button>
            <button class="card-btns remove-btn">Remove Book</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer container">
      <div class="contact-info">
        <a href="https://github.com/isaaxh">@isaaxh </a>
      </div>
    </footer>
    <div class="modal-container" id="modal-container">
      <div class="modal">
        <form action="#">
          <h2>Add new book</h2>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title"
            required
          />
          <input type="text" name="author" placeholder="Author" id="author" />
          <input type="number" name="pages" id="pages" placeholder="Pages" />
          <p>
            Have you read it?
            <input type="checkbox" id="read-status" />
          </p>
          <button type="submit" name="submit" class="purp-btn submit-btn">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
