<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Library App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Library App</h1>
        <nav>
          <div>
            <input type="checkbox" class="checkbox" id="checkbox" />
            <label for="checkbox" class="label">
              <i class="material-icons theme-icons">dark_mode</i>
              <i class="material-icons theme-icons">sunny</i>
              <div class="ball"></div>
            </label>
          </div>
        </nav>
      </div>
    </header>
    <main class="main container">
      <button class="purp-btn add-btn">+ Add Book</button>
      <!-- <div class="success-msg"></div> -->
      <div class="card-container"></div>
    </main>
    <footer class="footer container">
      <div class="contact-info">
        <a href="https://github.com/isaaxh">github@isaaxh</a>
      </div>
    </footer>
    <div class="modal-container" id="modal-container">
      <div class="modal">
        <form action="#">
          <h2>Add new book</h2>
          <div class="input-container error-input">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Title"
              value="friends"
            />
          </div>
          <div class="input-container error-input">
            <input
              type="text"
              name="author Name"
              placeholder="Author"
              id="author"
              value="A comedian"
            />
          </div>
          <div class="input-container">
            <input
              type="number"
              name="pages"
              id="pages"
              placeholder="Pages"
              value="500"
            />
          </div>
          <!-- <p>
            Have you read it?
            <input type="checkbox" class="read-status-checkbox" checked />
          </p> -->
          <button type="submit" name="submit" class="purp-btn submit-btn">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
